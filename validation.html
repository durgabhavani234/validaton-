<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Sign Up Page</h2>
    <form onsubmit="return validateForm()" class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required />
        <div class="text-danger" id="firstNameError"></div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" />
        <div class="text-danger" id="lastNameError"></div>
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required />
        <div class="text-danger" id="dobError"></div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
        <div class="text-danger" id="passwordError"></div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </div>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
